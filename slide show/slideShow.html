    </div>
    <div class="btn">
        <button onclick="start()">start</button>
        <button onclick="prevSlide()">Prev</button>
        <button onclick="nextSlide()">Next</button>
        <button onclick="stop()">stop</button>
    </div>

   </div>
<script>
    let slideIndex = 0;
    let auto

    function showSlide(n) {
        const slides = document.querySelectorAll('.container img');
        slides.forEach(slide => slide.style.display = 'none');
        slides[n].style.display = 'block';
    }

    function prevSlide() {
        slideIndex = (slideIndex - 1 + document.querySelectorAll('.container img').length) % document.querySelectorAll('.container img').length;
        showSlide(slideIndex);
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % document.querySelectorAll('.container img').length;
        showSlide(slideIndex);
    }
    function start(){
         auto = setInterval(nextSlide,1000)
    }
    function stop(){
        clearInterval(auto)
    }

    showSlide(slideIndex);
</script>
</body>
